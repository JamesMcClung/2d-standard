    The spell can locate a specific creature or object known to you, or the nearest creature or object of a specific kind (such as a human or a piece of furniture), so long as you have seen such a target up close—within 30 feet—at least once. If the target you described or named is in a different form, such as being under the effects of a _polymorph_ spell, this spell doesn't locate it.

