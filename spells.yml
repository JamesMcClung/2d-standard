mass_invisibility:
  casting_time: 1 standard action
  components: S
  concentration: true
  description: Choose a point within range. Any number of willing creatures in a 20-foot radius sphere centered at that point become invisible for the duration. Anything a target is wearing or carrying is invisible as long as it is on the target's person. The spell ends for a target that attacks or casts a spell.
  duration: Up to 8 hours
  level: 5
  name: Mass Invisibility
  range: 90 feet
  sources:
    - 2D
  tags:
    - arcane
    - illusion
mass_polymorph:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You transform up to ten creatures of your choice that you can see within range. An unwilling target must succeed on a Charisma saving throw to resist the transformation. The spell has no effect on an unwilling shapechanger or a creature with 0 hit points.

    Each target is transformed for the duration. You can choose the same form or different ones for each target. Each new form can be any beast you have seen whose challenge rating is equal to or less than the target's (or half the target's level, if the target doesn't have a challenge rating). The spell ends on a target if it drops to 0 hit points or dies.
  duration: Up to 1 hour
  level: 9
  material: a caterpillar cocoon
  name: Mass Polymorph
  range: 120 feet
  sources:
    - XGE
  tags:
    - arcane
    - bard
    - sorcerer
    - transmutation
    - wizard
mass_suggestion:
  casting_time: 1 standard action
  components: V, M
  concentration: false
  description: |-
    You suggest a course of activity (limited to a sentence or two) and magically influence up to twelve creatures of your choice that you can see within range and that can hear and understand you. Creatures that can't be charmed are immune to this effect. The suggestion must be worded in such a manner as to make the course of action sound reasonable. Asking the creature to stab itself, throw itself onto a spear, immolate itself, or do some other obviously harmful act automatically negates the effect of the spell.

    Each target must make a Wisdom saving throw. On a failed save, it pursues the course of action you described to the best of its ability. The suggested course of action can continue for the entire duration. If the suggested activity can be completed in a shorter time, the spell ends when the subject finishes what it was asked to do.

    You can also specify conditions that will trigger a special activity during the duration. For example, you might suggest that a group of soldiers give all their money to the first beggar they meet. If the condition isn't met before the spell ends, the activity isn't performed.

    If you or any of your companions damage a creature affected by this spell, the spell ends for that creature.
  duration: 24 hours
  higher_level: When you cast this spell using a 7th-level spell slot, the duration is 10 days. When you use an 8th-level spell slot, the duration is 30 days. When you use a 9th-level spell slot, the duration is a year and a day.
  level: 6
  material: a snake's tongue and either a bit of honeycomb or a drop of sweet oil
  name: Mass Suggestion
  range: 60 feet
  sources:
    - PHB
  tags:
    - arcane
    - bard
    - enchantment
    - sorcerer
    - warlock
    - wizard
meld_into_stone:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    You step into a stone object or surface large enough to fully contain your body, melding yourself and all the equipment you carry with the stone for the duration. Using your movement, you step into the stone at a point you can touch. Nothing of your presence remains visible or otherwise detectable by nonmagical senses.

    While merged with the stone, you can't see what occurs outside it, and any Wisdom (Perception) checks you make to hear sounds outside it are made with disadvantage. You remain aware of the passage of time and can cast spells on yourself while merged in the stone. You can use your movement to leave the stone where you entered it, which ends the spell. You otherwise can't move.

    Minor physical damage to the stone doesn't harm you, but its partial destruction or a change in its shape (to the extent that you no longer fit within it) expels you and deals 6d6 bludgeoning damage to you. The stone's complete destruction (or transmutation into a different substance) expels you and deals 50 bludgeoning damage to you. If expelled, you fall prone in an unoccupied space closest to where you first entered.
  duration: 8 hours
  level: 3
  name: Meld into Stone
  range: Touch
  sources:
    - PHB
    - TCE
  tags:
    - arcane
    - cleric
    - druid
    - ranger
    - ritual
    - transmutation
mending:
  casting_time: 1 minute
  components: V, S, M
  concentration: false
  description: |-
    This spell repairs a single break or tear in an object you touch, such as a broken key, a torn cloak, or a leaking wineskin. As long as the break or tear is no longer than 1 foot in any dimension, you mend it, leaving no trace of the former damage.

    This spell can physically repair a magic item or construct, but the spell can't restore magic to such an object.
  duration: Instantaneous
  level: 0
  material: two lodestones
  name: Mending
  range: Touch
  sources:
    - PHB
  tags:
    - arcane
    - artificer
    - bard
    - cleric
    - druid
    - sorcerer
    - transmutation
    - wizard
mental_prison:
  casting_time: 1 standard action
  components: S
  concentration: true
  description: You attempt to bind a creature within an illusory cell that only it perceives. One creature you can see within range must make an Intelligence saving throw. The target succeeds automatically if it is immune to being charmed. On a successful save, the target takes 5d10 psychic damage, and the spell ends. On a failed save, the target takes 5d10 psychic damage, and you make the area immediately around the target's space appear dangerous to it in some way. You might cause the target to perceive itself as being surrounded by fire, floating razors, or hideous maws filled with dripping teeth. Whatever form the illusion takes, the target can't see or hear anything beyond it and is restrained for the spell's duration. If the target is moved out of the illusion, makes a melee attack through it, or reaches any part of its body through it, the target takes 10d10 psychic damage, and the spell ends.
  duration: Up to 1 minute
  level: 6
  name: Mental Prison
  range: 60 feet
  sources:
    - XGE
  tags:
    - illusion
    - psionic
    - sorcerer
    - warlock
    - wizard
message:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: |-
    You point your finger toward a creature within range and whisper a message. The target (and only the target) hears the message and can reply in a whisper that only you can hear.

    You can cast this spell through solid objects if you are familiar with the target and know it is beyond the barrier. Magical silence, 1 foot of stone, 1 inch of common metal, a thin sheet of lead, or 3 feet of wood blocks the spell. The spell doesn't have to follow a straight line and can travel freely around corners or through openings.
  duration: 1 round
  level: 0
  material: a short piece of copper wire
  name: Message
  range: 120 feet
  sources:
    - PHB
  tags:
    - arcane
    - artificer
    - bard
    - sorcerer
    - transmutation
    - wizard
meteor_swarm:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    Blazing orbs of fire plummet to the ground at four different points you can see within range. Each creature in a 40-foot-radius sphere centered on each point you choose must make a Dexterity saving throw. The sphere spreads around corners. A creature takes 20d6 fire damage and 20d6 bludgeoning damage on a failed save, or half as much damage on a successful one. A creature in the area of more than one fiery burst is affected only once.

    The spell damages objects in the area and ignites flammable objects that aren't being worn or carried.
  duration: Instantaneous
  level: 9
  name: Meteor Swarm
  range: 1 mile
  sources:
    - PHB
  tags:
    - arcane
    - evocation
    - sorcerer
    - wizard
mighty_fortress:
  casting_time: 1 minute
  components: V, S
  concentration: false
  description: |-
    A fortress of stone erupts from a square area of ground of your choice that you can see within range. The area is 120 feet on each side, and it must not have any buildings or other structures on it. Any creatures in the area are harmlessly lifted up as the fortress rises.

    The fortress has four turrets with square bases, each one 20 feet on a side and 30 feet tall, with one turret on each corner. The turrets are connected to each other by stone walls that are each 80 feet long, creating an enclosed area. Each wall is 1 foot thick and is composed of panels that are 10 feet wide and 20 feet tall. Each panel is contiguous with two other panels or one other panel and a turret. You can place up to four stone doors in the fortress's outer wall.

    A small keep stands inside the enclosed area. The keep has a square base that is 50 feet on each side, and it has three floors with 10-foot-high ceilings. Each of the floors can be divided into as many rooms as you like, provided each room is at least 5 feet on each side. The floors of the keep are connected by stone staircases, its walls are 6 inches thick, and interior rooms can have stone doors or open archways as you choose. The keep is furnished and decorated however you like, and it contains sufficient food to serve a nine-course banquet for up to 100 people each day. Furnishings, food, and other objects created by this spell crumble to dust if removed from the fortress.

    A staff of one hundred invisible servants obeys any command given to them by creatures you designate when you cast the spell. Each servant functions as if created by the _unseen servant_ spell.

    The walls, turrets, and keep are all made of stone that can be damaged. Each 10-foot-by-10-foot section of stone has AC 15 and 30 hit points per inch of thickness. It is immune to poison and psychic damage. Reducing a section of stone to 0 hit points destroys it and might cause connected sections to buckle and collapse at the DM's discretion. After 7 days or when you cast this spell somewhere else, the fortress harmlessly crumbles and sinks back into the ground, leaving any creatures that were inside it safely on the ground.

    Casting this spell on the same spot once every 7 days for a year makes the fortress permanent.
  duration: Instantaneous
  level: 8
  material: a diamond worth at least 500 gp, which the spell consumes
  name: Mighty Fortress
  range: 1 mile
  sources:
    - XGE
  tags:
    - arcane
    - conjuration
    - wizard
mind_blank:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: Until the spell ends, one willing creature you touch is immune to psychic damage, any effect that would sense its emotions or read its thoughts (including mindsense), divination spells, and the charmed condition. The spell even foils divine intervention or effects of similar power used to affect the target's mind or to gain information about the target.
  duration: Until the target finishes a long rest
  level: 8
  name: Mind Blank
  range: Touch
  sources:
    - PHB
  tags:
    - abjuration
    - arcane
    - bard
    - wizard
mind_sliver:
  casting_time: 1 standard action
  components: V
  concentration: false
  description: |-
    You drive a disorienting spike of psychic energy into the mind of one creature you can see within range. The target must make an Intelligence saving throw. On a failed save, it takes 1d6 psychic damage and subtracts 1d4 from the next saving throw it makes before the end of your next turn. On a successful save, it takes half as much damage and suffers no other effect.

    This spell's damage increases by 1d6 when you reach certain levels: 5th level (2d6), 11th level (3d6), and 17th level (4d6).
  duration: 1 round
  level: 0
  name: Mind Sliver
  range: 60 feet
  sources:
    - TCE
  tags:
    - enchantment
    - psionic
    - sorcerer
    - warlock
    - wizard
mind_spike:
  casting_time: 1 standard action
  components: S
  concentration: true
  description: You reach into the mind of one creature you can see within range. The target must make an Intelligence saving throw, taking 3d8 psychic damage on a failed save, or half as much damage on a successful one. On a failed save, you also always know the target's location until the spell ends, but only while the two of you are on the same plane of existence. While you have this knowledge, the target can't become hidden from you, and if it's invisible, it gains no benefit from that condition against you.
  duration: Up to 1 hour
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd.
  level: 2
  name: Mind Spike
  range: 60 feet
  sources:
    - XGE
  tags:
    - divination
    - psionic
    - sorcerer
    - warlock
    - wizard
mind_whip:
  casting_time: 1 standard action
  components: V
  concentration: false
  description: You psychically lash out at one creature you can see within range. The target must make an Intelligence saving throw. On a failed save, the target takes 3d6 psychic damage and is dazed until the end of its next turn. On a successful save, the target takes half as much damage and isn't dazed.
  duration: 1 round
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, you can target one additional creature for each slot level above 2nd. The creatures must be within 30 feet of each other when you target them.
  level: 2
  name: Mind Whip
  range: 90 feet
  sources:
    - TCE
  tags:
    - enchantment
    - psionic
    - sorcerer
    - wizard
minor_alteration:
  casting_time: 1 standard action
  components: S, M
  concentration: false
  description: |-
    You touch a Tiny object and imbue it with one of the following magical properties of your choice:
    - The object sheds bright light in a 5-foot radius and dim light for an additional 5 feet.
    - Whenever tapped by a creature, the object emits a recorded message that can be heard up to 10 feet away. You utter the message when you bestow this property on the object, and the recording can be no more than 6 seconds long.
    - The object continuously emits your choice of an odor or a nonverbal sound (wind, waves, chirping, or the like). The chosen phenomenon is perceivable up to 10 feet away.
    - A static visual effect appears on one of the object's surfaces. This effect can be a picture, up to 25 words of text, lines and shapes, or a mixture of these elements, as you like.

    The imbued effect lasts indefinitely, or until you use a standard action to touch and end it. If you cast this spell multiple times, you can have up to three of its effects active at a time. If there are already three effects active when you cast this spell, you choose one of those effects and end it before the new effect is imbued.
  duration: Instantaneous
  level: 0
  material: any type of artisan's tools worth at least 1 sp
  name: Minor Alteration
  range: Touch
  sources:
    - 2D
    - TCE
  tags:
    - arcane
    - artificer
    - transmutation
minor_illusion:
  casting_time: 1 standard action
  components: S, M
  concentration: false
  description: |-
    You create a sound or an image of an object within range that lasts for the duration. The illusion also ends if you dismiss it as a standard action or cast this spell again.

    If you create a sound, its volume can range from a whisper to a scream. It can be your voice, someone else's voice, a lion's roar, a beating of drums, or any other sound you choose. The sound continues unabated throughout the duration, or you can make discrete sounds at different times before the spell ends.

    If you create an image of an object—such as a chair, muddy footprints, or a small chest—it must be no larger than a 5-foot cube. The image can't create sound, light, smell, or any other sensory effect. Physical interaction with the image reveals it to be an illusion, because things can pass through it.

    A creature can use the Study action to inspect the sound or image, making an Investigation check against your spell save DC. On a success, the creature discovers that the sound or image is illusory. If a creature discerns the illusion for what it is, the illusion becomes translucent (if visible) or faint (if auditory) to that creature.
  duration: 1 minute
  level: 0
  material: a bit of fleece
  name: Minor Illusion
  range: 30 feet
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - bard
    - illusion
    - magus
    - sorcerer
    - warlock
    - wizard
mirage_arcane:
  casting_time: 10 minutes
  components: V, S
  concentration: false
  description: |-
    You make terrain in an area up to 1 mile square look, sound, smell, and even feel like some other sort of terrain. The terrain's general shape remains the same, however. Open fields or a road could be made to resemble a swamp, hill, crevasse, or some other difficult or impassable terrain. A pond can be made to seem like a grassy meadow, a precipice like a gentle slope, or a rock-strewn gully like a wide and smooth road.

    Similarly, you can alter the appearance of structures, or add them where none are present. The spell doesn't disguise, conceal, or add creatures.

    The illusion includes audible, visual, tactile, and olfactory elements, so it can turn clear ground into difficult terrain (or vice versa) or otherwise impede movement through the area. Any piece of the illusory terrain (such as a rock or stick) that is removed from the spell's area disappears immediately.

    Creatures with truesight can see through the illusion to the terrain's true form; however, all other elements of the illusion remain, so while the creature is aware of the illusion's presence, the creature can still physically interact with the illusion.
  duration: 10 days
  level: 7
  name: Mirage Arcane
  range: Sight
  sources:
    - PHB
  tags:
    - arcane
    - bard
    - druid
    - illusion
    - wizard
mirror_image:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    Three illusory duplicates of yourself appear in your space. Until the spell ends, the duplicates move with you and mimic your actions, shifting position so it's impossible to track which image is real. You can use a standard Magic action to dismiss the illusory duplicates.

    Each time a creature targets you with an attack during the spell's duration, roll a d12. If all three of your duplicates remain and you roll a 4 or higher, the attack instead targets one of your duplicates. You must roll a 5 or higher if two duplicates remain, or 7 or higher if one remains.

    A duplicate's AC equals 10 + your Dexterity score. If an attack hits a duplicate, the duplicate is destroyed. A duplicate can be destroyed only by an attack that hits it. It ignores all other damage and effects. The spell ends when all three duplicates are destroyed.

    A creature is unaffected by this spell if it can't see, if it relies on senses other than sight, such as blindsight, or if it can perceive illusions as false, as with truesight.
  duration: 1 minute
  level: 2
  name: Mirror Image
  range: Self
  sources:
    - PHB
    - TCE
    - 2D
  tags:
    - arcane
    - bard
    - illusion
    - magus
    - sorcerer
    - warlock
    - wizard
mirror_mansion:
  casting_time: 1 minute
  components: V, S, M
  concentration: false
  description: |-
    You open a portal in range that lasts for the duration. The entrance is 5 feet wide and 10 feet tall, but otherwise its appearance is up to you. You and any creature you designate when you cast the spell can pass through the portal as long as it remains open. You can open or close the portal if you are within 30 feet of it. While closed, the portal is invisible.

    Beyond the portal is an extradimensional dwelling suited to your needs. When you cast the spell, you determine the interior atmosphere and layout. You can create any floor plan you like, but the space can't exceed 50 cubes, each cube being 10 feet on each side. The dwelling can have the following contents:

    - Sufficient food to serve a nine course banquet for up to 100 people.
    - A staff of up to 100 translucent servants. You decide the visual appearance of these servants and their attire. They are completely obedient to your orders. Each servant can perform any task a normal human servant could perform, but they can't attack or take any action that would directly harm another creature. Thus the servants can fetch things, clean, mend, fold clothes, light fires, serve food, pour wine, and so on. The servants can go anywhere in the space but can't leave it.
    - Any furnishings and other objects you like.

    Anything created by this spell dissipates into smoke if removed from the space. When the entrance portal disappears, any creatures or objects left inside the extradimensional space are expelled into the open spaces nearest to the entrance.

    If you cast this spell while a portal still remains from a previous casting of yours, you create another portal to the existing mansion, adjusting the floor plan minimally to accomodate the new entrance. As long as at least one entrance remains, creatures can stay in the space.
  duration: 24 hours
  higher_level: If you cast this spell using a spell slot of 8th level or higher, the portal you create lasts until dispelled.
  level: 7
  material: a miniature portal carved from ivory, a small piece of polished marble, and a tiny silver spoon, each item worth at least 5 gp
  name: Mirror Mansion
  range: 300 feet
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - bard
    - conjuration
    - wizard
mislead:
  casting_time: 1 standard action
  components: S
  concentration: true
  description: |-
    You become invisible at the same time that an illusory double of you appears where you are standing. The double lasts for the duration, but the invisibility ends if you attack or cast a spell.

    You can use a standard action to move your illusory double up to twice your speed and make it gesture, speak, and behave in whatever way you choose.

    You can see through its eyes and hear through its ears as if you were located where it is. On each of your turns as a minor action, you can switch from using its senses to using your own, or back again. While you are using its senses, you are blinded and deafened in regard to your own surroundings.
  duration: Up to 1 hour
  level: 5
  name: Mislead
  range: Self
  sources:
    - PHB
    - TCE
  tags:
    - arcane
    - bard
    - illusion
    - warlock
    - wizard
misty_step:
  casting_time: 1 minor action
  components: V
  concentration: false
  description: Briefly surrounded by silvery mist, you teleport up to 30 feet to an unoccupied space that you can see.
  duration: Instantaneous
  level: 2
  name: Misty Step
  range: Self
  sources:
    - PHB
  tags:
    - arcane
    - conjuration
    - magus
    - sorcerer
    - warlock
    - wizard
modify_memory:
  casting_time: 1 standard action
  components: V, S
  concentration: true
  description: |-
    You attempt to reshape another creature's memories. One creature that you can see must make an Intelligence saving throw. If you are fighting the creature, it has advantage on the saving throw. On a failed save, the target becomes charmed by you for the duration. The charmed target is incapacitated and unaware of its surroundings, though it can still hear you. If it takes any damage or is targeted by another spell, this spell ends, and none of the target's memories are modified.

    While this charm lasts, you can affect the target's memory of an event that it experienced within the last 24 hours and that lasted no more than 10 minutes. You can permanently eliminate all memory of the event, allow the target to recall the event with perfect clarity and exacting detail, change its memory of the details of the event, or create a memory of some other event.

    You must speak to the target to describe how its memories are affected, and it must be able to understand your language for the modified memories to take root. Its mind fills in any gaps in the details of your description. If the spell ends before you have finished describing the modified memories, the creature's memory isn't altered. Otherwise, the modified memories take hold when the spell ends.

    A modified memory doesn't necessarily affect how a creature behaves, particularly if the memory contradicts the creature's natural inclinations, alignment, or beliefs. An illogical modified memory, such as implanting a memory of how much the creature enjoyed dousing itself in acid, is dismissed, perhaps as a bad dream. The DM might deem a modified memory too nonsensical to affect a creature in a significant manner.

    A _remove curse_ or _greater restoration_ spell cast on the target restores the creature's true memory.
  duration: Up to 1 minute
  higher_level: If you cast this spell using a spell slot of 6th level or higher, you can alter the target's memories of an event that took place up to 7 days ago (6th level), 30 days ago (7th level), 1 year ago (8th level), or any time in the creature's past (9th level).
  level: 5
  name: Modify Memory
  range: 30 feet
  sources:
