prayer_of_healing:
  casting_time: 10 minutes
  components: V
  concentration: false
  description: You utter an extended prayer of restoration. Choose a number of willing creatures equal to your spellcasting ability score (minimum of 1). Each of those creatures who remains within range for the spell's entire casting gains the benefits of a short rest and also regains 2d8 hit points, and a creature can't be affected by this spell again until that creature finishes a long rest.
  duration: Instantaneous
