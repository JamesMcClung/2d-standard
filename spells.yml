otherworldly_guise:
  casting_time: 1 minor action
  components: V, S, M
  concentration: true
  description: |-
    Uttering an incantation, you draw on the magic of the Lower Planes or Upper Planes (your choice) to transform yourself. You gain the following benefits until the spell ends:

    - You are immune to fire and poison damage (Lower Planes) or radiant and necrotic damage (Upper Planes).
    - You are immune to the poisoned condition (Lower Planes) or the charmed condition (Upper Planes).
    - Spectral wings appear on your back, giving you a fly speed of 40 feet.
    - You have a +2 bonus to AC.
    - All your weapon attacks are magical, and when you make a weapon attack, you can use your spellcasting ability score, instead of Strength or Dexterity, for the attack and damage rolls.
    - You can attack twice, instead of once, when you take the Attack action on your turn. You ignore this benefit if you already have a feature, like Extra Attack, that lets you attack more than once when you take the Attack action on your turn.
  duration: Up to 1 minute
  level: 6
  material: an object engraved with a symbol of the Outer Planes, worth at least 500 gp
  name: Otherworldly Guise
  range: Self
  sources:
    - TCE
  tags:
    - divine
    - sorcerer
    - transmutation
    - warlock
    - wizard
otherworldly_tendrils:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: Tendrils of dark energy erupt from you and batter all creatures within 10 feet of you. Each creature in that area must make a Strength saving throw. On a failed save, a target takes 2d6 necrotic damage and can't take reactions until its next turn. On a successful save, the creature takes half damage, but suffers no other effect.
  duration: Instantaneous
  higher_level: When you cast this spell using a spell slot of 2nd level or higher, the damage increases by 1d6 for each slot level above 1st.
