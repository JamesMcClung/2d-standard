wall_of_stone:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    A nonmagical wall of solid stone springs into existence at a point you choose within range. The wall is 6 inches thick and is composed of ten 10-foot-by-10-foot panels. Each panel must be contiguous with at least one other panel. Alternatively, you can create 10-foot-by-20-foot panels that are only 3 inches thick.

    If the wall cuts through a creature's space when it appears, the creature is pushed to one side of the wall (your choice). If a creature would be surrounded on all sides by the wall (or the wall and another solid surface), that creature can make a Dexterity saving throw. On a success, it can use its reaction to move up to its speed so that it is no longer enclosed by the wall.

    The wall can have any shape you desire, though it can't occupy the same space as a creature or object. The wall doesn't need to be vertical or rest on any firm foundation. It must, however, merge with and be solidly supported by existing stone. Thus, you can use this spell to bridge a chasm or create a ramp.

    If you create a span greater than 20 feet in length, you must halve the size of each panel to create supports. You can crudely shape the wall to create crenellations, battlements, and so on.

    The wall is an object made of stone that can be damaged and thus breached. Each panel has AC 15 and 30 hit points per inch of thickness. Reducing a panel to 0 hit points destroys it and might cause connected panels to collapse at the DM's discretion.

    If you maintain your concentration on this spell for its whole duration, the wall becomes permanent and can't be dispelled. Otherwise, the wall disappears when the spell ends.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 6th level or higher, you can create two additional panels for each slot level above 5th.
  level: 5
  material: a small block of granite
  name: Wall of Stone
  range: 120 feet
  sources:
    - PHB
  tags:
    - artificer
    - druid
    - earth
    - evocation
    - primal
    - sorcerer
    - wizard
wall_of_thorns:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You create a wall of tough, pliable, tangled brush bristling with needle-sharp thorns. The wall appears within range on a solid surface and lasts for the duration. You choose to make the wall up to 60 feet long, 10 feet high, and 5 feet thick or a circle that has a 20-foot diameter and is up to 20 feet high and 5 feet thick. The wall blocks line of sight.

    When the wall appears, each creature within its area must make a Dexterity saving throw. On a failed save, a creature takes 7d8 piercing damage, or half as much damage on a successful save.

    A creature can move through the wall, albeit slowly and painfully. For every 1 foot a creature moves through the wall, it must spend 4 feet of movement. Furthermore, the first time a creature enters the wall on a turn or ends its turn there, the creature must make a Dexterity saving throw. It takes 7d8 slashing damage on a failed save, or half as much damage on a successful one.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 7th level or higher, both types of damage increase by 1d8 for each slot level above 6th.
  level: 6
  material: a handful of thorns
  name: Wall of Thorns
  range: 120 feet
  sources:
    - PHB
  tags:
    - conjuration
    - druid
    - primal
wall_of_water:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You create a wall of water on the ground at a point you can see within range. You can make the wall up to 30 feet long, 10 feet high, and 1 foot thick, or you can make a ringed wall up to 20 feet in diameter, 20 feet high, and 1 foot thick. The wall vanishes when the spell ends. The wall's space is difficult terrain.

    Any ranged weapon attack that enters the walls space has disadvantage on the attack roll, and fire damage is halved if the fire effect passes through the wall to reach its target. Spells that deal cold damage that pass through the wall cause the area of the wall they pass through to freeze solid (at least a 5-foot-square section is frozen). Each 5-foot-square frozen section has AC 5 and 15 hit points. Reducing a frozen section to 0 hit points destroys it. When a section is destroyed, the walls water doesn't fill it.
  duration: Up to 10 minutes
  level: 3
  material: a drop of water
  name: Wall of Water
  range: 60 feet
  sources:
    - EEPC
    - XGE
  tags:
    - druid
    - evocation
    - primal
    - sorcerer
    - water
    - wizard
warding_bond:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: |-
    This spell wards a willing creature you can see within range and creates a mystic connection between you and the target until the spell ends. While the target is within range, it gains a +1 bonus to AC and saving throws, and it has resistance to all damage. Also, each time it takes damage, you take the same amount of damage. Damage you take in this way cannot be reduced or prevented.

    The spell ends if you drop to 0 hit points or if the spell is cast again on either of the connected creatures. You can also dismiss the spell as a minor action.
  duration: Until you finish a short rest
  level: 2
  material: a platinum ring worth at least 50 gp, which you must wear for the duration
  name: Warding Bond
  range: 60 feet
  sources:
    - PHB
    - TCE
    - 2D
  tags:
    - abjuration
    - cleric
    - divine
    - paladin
warding_wind:
  casting_time: 1 standard action
  components: V
  concentration: true
  description: |-
    A strong wind (20 miles per hour) blows around you in a 10-foot radius and moves with you, remaining centered on you. The wind lasts for the spell's duration. The wind has the following effects:

    - It deafens you and other creatures in its area.
    - It extinguishes unprotected flames in its area that are torch-sized or smaller.
    - It hedges out vapor, gas, and fog that can be dispersed by strong wind.
    - The area is difficult terrain for creatures other than you.
    - The attack rolls of ranged weapon attacks have disadvantage if the attacks pass in or out of the wind.
  duration: Up to 10 minutes
  level: 2
  name: Warding Wind
  range: Self
  sources:
    - EEPC
    - XGE
  tags:
    - air
    - bard
    - druid
    - evocation
    - magus
    - primal
    - sorcerer
    - wizard
water_breathing:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: This spell grants up to ten willing creatures you can see within range the ability to breathe underwater until the spell ends. Affected creatures also retain their normal mode of respiration. When a target finishes a long rest, the spell only ends on that target.
  duration: Until the target finishes a long rest
  level: 3
