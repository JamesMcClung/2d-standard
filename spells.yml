feral_frenzy:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You summon a frenzied squirrel, rat, or other Tiny beast in the space of one Small or larger creature within range. The summoned beast uses the frenzied critter statblock and acts at the start of each of your turns.

    The critter climbs onto the target, repeatedly clawing and biting it. The critter acts at the start of each of your turns and automatically hits with its Bite attack. While the critter remains on the target, the target has disadvantage on Constitution saving throws made to maintain concentration.

    The critter can be attacked and targeted by effects as normal, but it has half cover against all sources other than the target. The critter disappears if it is reduced to 0 hit points, the spell ends, or it stops being in the target's space.
  duration: Up to 1 minute
  higher_level: When cast with a spell slot of 2nd level or higher, you summon an additional frenzied critter in the target's space for each slot level above 1st.
  level: 1
  material: an acorn
  name: Feral Frenzy
  range: 10 feet
  sources:
    - 2D
  tags:
    - conjuration
    - druid
    - primal
fey_mischief:
  casting_time: 1 standard action
  components: S, M
  concentration: true
  description: |-
    You fill a 20-foot cube centered on a point you choose within range with fey and draconic magic. Roll on the Mischievous Surge table to determine the magical effect produced, and roll again at the start of each of your turns until the spell ends. You can move the cube up to 10 feet before you roll.

    ###### Mischievous Surge
    | d4  | Effect                                                                                                                                                                                                             |
    | :-: | :----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
    |  1  | The smell of apple pie fills the air, and each creature in the cube must succeed on a Wisdom saving throw or become charmed by you until the start of your next turn.                                              |
    |  2  | Bouquets of flowers appear all around, and each creature in the cube must succeed on a Dexterity saving throw or be blinded until the start of your next turn as the flowers spray water in their faces.           |
    |  3  | Each creature in the cube must succeed on a Wisdom saving throw or begin giggling until the start of your next turn. A giggling creature is incapacitated, except it uses the Move action to move in a random direction as far as its movement allows. |
    |  4  | Drops of molasses appear and hover in the cube, turning it into difficult terrain until the start of your next turn.                                                                                               |
  duration: Up to 1 minute
  level: 2
  material: a piece of crust from an apple pie
  name: Fey Mischief
  range: 60 feet
  sources:
    - FTD
  tags:
    - arcane
    - bard
    - illusion
    - sorcerer
    - wizard
fiery_whip:
  casting_time: 1 minor action
  components: V, S
  concentration: true
  description: |-
    A whip of fire appears in your free hand. The whip is a weapon with the finesse, light, and reach 15 properties. On a hit, the whip deals 2d4 fire damage, and if the target is no more than one size larger than you, you can pull it up to 10 feet towards you.

    The whip sheds bright light in a 15-foot radius and dim light for an additional 15 feet.

    If you let go of the whip, it disappears, but you can resummon it as a minor Magic action.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d4 for each slot level above 2nd.
  level: 2
  name: Fiery Whip
  range: Self
  sources:
    - PHB
    - TCE
    - 2D
  tags:
