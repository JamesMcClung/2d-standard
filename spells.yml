  concentration: false
  description: |-
    You speak a word of power that causes waves of intense pain to assail one creature you can see within range. If the target has 100 hit points or fewer, it is subject to crippling pain (save ends). Otherwise, the spell has no effect on it. A target is also unaffected if it is immune to being charmed.

    While the target is affected by crippling pain, any speed it has can be no higher than 10 feet. The target also has disadvantage on attack rolls, ability checks, and saving throws, other than Constitution saving throws. Finally, if the target tries to cast a spell, it must first succeed on a Constitution saving throw, or the casting fails and the spell is wasted.
  duration: Instantaneous
  level: 7
  name: Power Word Pain
  range: 60 feet
  sources:
    - XGE
  tags:
    - divine
    - enchantment
    - sorcerer
    - warlock
    - wizard
power_word_stun:
  casting_time: 1 standard action
  components: V
  concentration: false
  description: You speak a word of power that can overwhelm the mind of one creature you can see within range, leaving it dumbfounded. If the target has 150 hit points or fewer, it is stunned (Constitution save ends). Otherwise, the spell has no effect.
  duration: Instantaneous
