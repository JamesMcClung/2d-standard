sever_the_soul:
  casting_time: 1 major action
  components: V, S, M
  concentration: true
  description: |-
    You attempt to pry a creature's soul from its body. One creature you can see within range takes 10d4 psychic damage and must make a Wisdom saving throw. On a failed save, the target enters a death-like state (save ends). In this state, the target experiences all the effects of the unconscious condition (though this does not count as being unconscious). The target also has immunity to psychic damage and any effect that can't target an object, as the target's mind is physically elsewhere.

    If the _revivify_ spell is cast on the target, its material components are not consumed and this spell ends.

    If you maintain concentration on this spell for the full duration and you are within 5 feet of the target when it ends, you can slash out with the dagger used as the spell's material component and sever the target's soul. This kills the target.

    Constructs and undead are immune to this spell.
  duration: Up to 1 minute
  level: 7
  material: a silver ritual dagger worth at least 500 gp
  name: Sever the Soul
  range: 30 feet
  sources:
    - 2D
  tags:
    - arcane
    - necromancy
shadow_blade:
  casting_time: 1 minor action
  components: V, S
  concentration: true
  description: |-
    You weave together threads of shadow to create a sword of solidified gloom in your hand. This magic sword lasts until the spell ends. It counts as a simple melee weapon with which you are proficient. It deals 1d8 psychic damage on a hit and has the finesse, light, and thrown (20/60 ft.) properties. In addition, when you use the sword to attack a target that is in dim light or darkness, you make the attack roll with advantage.

    If you drop the weapon or throw it, it dissipates at the end of the turn. Thereafter, while the spell persists, you can use a minor action to cause the sword to reappear in your hand.
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for every two slot levels above 2nd.
