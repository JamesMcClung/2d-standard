    | :---: | :-------------- |
    |   1   | Unbearable heat |
    |   2   | Hot             |
    |   3   | Warm            |
    |   4   | Cool            |
    |   5   | Cold            |
    |   6   | Arctic cold     |

    ###### Wind
    | Stage | Condition     |
    | :---: | :------------ |
    |   1   | Calm          |
    |   2   | Moderate wind |
    |   3   | Strong wind   |
    |   4   | Gale          |
    |   5   | Storm         |
