  higher_level: When you cast this spell using a spell slot of 3rd, 4th, or 5th level, the mirrors must cost at least 10 gp each and the duration is 1 week. When you cast this spell using a spell slot of 6th, 7th, or 8th level, the mirrors must cost at least 100 gp each and the duration is 1 year. When you cast this spell using a spell slot of 9th level, the mirrors must cost at least 500 gp each and the spell lasts until dispelled.
