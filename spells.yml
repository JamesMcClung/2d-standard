sleep:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: |-
    This spell sends creatures into a magical slumber. Roll 5d8; the total is how many hit points of creatures this spell can affect. Creatures within 20 feet of a point you choose within range are affected in ascending order of their current hit points (ignoring unconscious creatures).

    Starting with the creature that has the lowest current hit points, each creature affected by this spell falls unconscious until the spell ends, the sleeper takes damage, or someone uses a standard action to shake or slap the sleeper awake. Subtract each creature's hit points from the total before moving on to the creature with the next lowest hit points. A creature's hit points must be equal to or less than the remaining total for that creature to be affected.

    Undead and creatures immune to being charmed aren't affected by this spell.
  duration: 1 minute
  higher_level: When you cast this spell using a spell slot of 2nd level or higher, roll an additional 2d8 for each slot level above 1st.
  level: 1
  material: a pinch of fine sand, rose petals, or a cricket
  name: Sleep
  range: 90 feet
  sources:
    - PHB
  tags:
    - arcane
    - bard
    - enchantment
    - sorcerer
    - wizard
sleet_storm:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    Until the spell ends, freezing rain and sleet fall in a 20-foot-tall cylinder with a 40-foot radius centered on a point you choose within range. The area is heavily obscured, and exposed flames in the area are doused.

    The ground in the area is covered with slick ice, making it difficult terrain. When a creature enters the spell's area for the first time on a turn or starts its turn there, it must make a Dexterity saving throw. On a failed save, it falls prone.

    If a creature starts its turn in the spell's area and is concentrating on a spell, the creature must make a successful Constitution saving throw against your spell save DC or lose concentration.
  duration: Up to 1 minute
  level: 3
  material: a pinch of dust and a few drops of water
  name: Sleet Storm
  range: 150 feet
  sources:
    - PHB
