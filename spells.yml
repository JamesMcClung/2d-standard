    When you cast the spell, and at the start of each of your turns for the spell's duration, you can force each creature of your choice in the area that you can see to make a Strength saving throw. On a failed save, a target is safely pulled to the ground by misty tendrils if it is airborne, and then pulled prone and restrained by the hands. A target can repeat the saving throw as a standard action to attempt to end the restrained condition on itself.

