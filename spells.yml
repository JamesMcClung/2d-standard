etherealness:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    You step into the border regions of the Ethereal Plane, in the area where it overlaps with your current plane. You remain in the Border Ethereal for the duration or until you use a standard action to dismiss the spell. During this time, you can move in any direction. If you move up or down, every foot of movement costs an extra foot. You can see and hear the plane you originated from, but everything there looks gray, and you can't see anything more than 60 feet away.

    While on the Ethereal Plane, you can only affect and be affected by other creatures on that plane. Creatures that aren't on the Ethereal Plane can't perceive you and can't interact with you, unless a special ability or magic has given them the ability to do so.

    You ignore all objects and effects that aren't on the Ethereal Plane, allowing you to move through objects you perceive on the plane you originated from.

    When the spell ends, you immediately return to the plane you originated from in the spot you currently occupy. If you occupy the same spot as a solid object or creature when this happens, you are immediately shunted to the nearest unoccupied space that you can occupy and take force damage equal to twice the number of feet you are moved.

    This spell has no effect if you cast it while you are on the Ethereal Plane or a plane that doesn't border it, such as one of the Outer Planes.
  duration: 8 hours
  higher_level: When you cast this spell using a spell slot of 8th level or higher, you can target up to three willing creatures (including you) for each slot level above 7th. The creatures must be within 10 feet of you when you cast the spell.
  level: 7
  name: Etherealness
  range: Self
  sources:
    - PHB
  tags:
    - arcane
    - bard
    - cleric
    - sorcerer
    - transmutation
    - warlock
    - wizard
evil_eye:
  casting_time: 1 standard action
  components: V, S
  concentration: true
  description: |-
    For the spell's duration, your eyes become an inky void imbued with dread power. If you can see a creature within 30 feet of you and it can see you, you can force it to make a Wisdom saving throw. On a failed save, the target is affected by one of the following effects of your choice for the duration.

    The first time a creature would have to make this saving throw, it can use its reaction to avert its eyes and avoid making the saving throw. While its eyes are averted, it can't see you or anything behind you. It can keep its eyes averted indefinitely, but it must immediately make the saving throw if it looks at you later.

    **Asleep.** The target falls unconscious. It wakes up if it takes any damage or if another creature uses a standard action to shake the sleeper awake.

    **Panicked.** The target is frightened of you. On each of its turns, the frightened creature must take the Dash action and move away from you by the safest and shortest available route, unless there is nowhere to move. If the target moves to a place at least 60 feet away from you where it can no longer see you, this effect ends.

    **Sickened.** The target has disadvantage on attack rolls and ability checks (save ends).
  duration: Up to 1 minute
  level: 6
  name: Evil Eye
  range: Self
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - bard
    - necromancy
    - sorcerer
    - warlock
    - wizard
expeditious_retreat:
  casting_time: 1 minor action
  components: V, S
  concentration: true
  description: Choose a creature you can see within range. The target can take the Dash action as a minor action for the duration of the spell and as a reaction when the spell is cast. If you are the target, you can Dash as part of the same action used to cast the spell instead of using a reaction.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 2nd level or higher, you can target one additional creature for each slot level above 1st.
