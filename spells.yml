moonbeam:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    A silvery beam of pale light shines down in a 5-foot-radius, 40-foot-high cylinder centered on a point within range. Until the spell ends, dim light fills the cylinder.

    When a creature enters the spell's area for the first time on a turn or starts its turn there, it is engulfed in ghostly flames that cause searing pain, and it must make a Constitution saving throw. It takes 2d10 radiant damage on a failed save, or half as much damage on a successful one.

    A shapechanger makes its saving throw with disadvantage. If it fails, it also instantly reverts to its original form and can't assume a different form until it leaves the spell's light.

    On each of your turns after you cast this spell, you can use a standard action to move the beam up to 60 feet in any direction.
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d10 for each slot level above 2nd.
  level: 2
  material: several seeds of any moonseed plant and a piece of opalescent feldspar
  name: Moonbeam
  range: 120 feet
  sources:
    - PHB
  tags:
    - druid
    - evocation
    - primal
necrosis:
  casting_time: 1 standard action
  components: V
  concentration: true
  description: |-
    Choose up to three creatures you can see within range that are within 10 feet of each other. Each target takes 3d8 necrotic damage and must succeed on a Constitution saving throw or rot alive for the duration (save ends). While rotting in this way, a target is slowed, takes ongoing 3d8 necrotic damage, and has disadvantage on Constitution saving throws.

    Constructs, undead, and creatures immune to necrotic damage are immune to this spell. The spell ends early on a target if _lesser restoration_ is cast on it.
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 6th level or higher, the initial and ongoing damage increases by 1d8 for each slot level above 5th.
  level: 5
  name: Necrosis
  range: 90 feet
  sources:
    - 2D
  tags:
    - arcane
    - necromancy
negative_energy_flood:
  casting_time: 1 standard action
  components: V, M
  concentration: false
  description: |-
    You send ribbons of negative energy at one creature you can see within range. Unless the target is undead, it must make a Constitution saving throw, taking 5d12 necrotic damage on a failed save, or half as much damage on a successful one. A target killed by this damage rises up as a zombie at the start of your next turn. The zombie pursues whatever creature it can see that is closest to it.

    If you target an undead with this spell, the target doesn't make a saving throw. Instead, roll 5d12. The target gains half the total as temporary hit points.
  duration: Instantaneous
  level: 5
  material: a broken bone and a square of black silk
  name: Negative Energy Flood
  range: 60 feet
  sources:
    - XGE
  tags:
    - arcane
    - necromancy
    - warlock
    - wizard
nondetection:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: For the duration, you hide a target that you touch from divination magic. The target can be a willing creature or a place or an object no larger than 10 feet in any dimension. The target can't be targeted by any divination magic or perceived through magical scrying sensors.
  duration: Until the target finishes a long rest
  level: 3
  material: a pinch of diamond dust worth 25 gp sprinkled over the target, which the spell consumes
  name: Nondetection
  range: Touch
