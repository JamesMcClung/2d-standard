find_familiar:
  casting_time: 1 hour
  components: V, S, M
  concentration: false
  description: |-
    You gain the service of a familiar, a spirit that takes an animal form you choose: [bat]($creatures), [cat]($creatures), [chameleon]($creatures), [crab]($creatures), [eel]($creatures), [frog]($creatures), [hare]($creatures), [hawk]($creatures), [hedgehog]($creatures), [monkey]($creatures), [newt]($creatures), [octopus]($creatures), [owl]($creatures), [parrot]($creatures), [piranha]($creatures), [rat]($creatures), [raven]($creatures), [snake]($creatures), [tarantula]($creatures), [toad]($creatures), [weasel]($creatures), or [web spider]($creatures). Appearing in an unoccupied space within range, the familiar has the statistics of the chosen form, though it is a celestial, fey, or fiend (your choice) instead of a beast.

    Your familiar acts independently of you, but it always obeys your commands. In combat, it rolls its own initiative and acts on its own turn. A familiar can't attack, but it can take other actions as normal.

    When the familiar drops to 0 hit points, it disappears, leaving behind no physical form. It reappears after you cast this spell again. As a standard action, you can temporarily dismiss the familiar to a pocket dimension. Alternatively, you can dismiss it forever. As a standard action while it is temporarily dismissed, you can cause it to reappear in any unoccupied space within 30 feet of you. Whenever the familiar drops to 0 hit points or disappears into the pocket dimension, it leaves behind in its space anything it was wearing or carrying.

    While your familiar is within 100 feet of you, you can communicate with it telepathically. Additionally, as a standard action, you can see through your familiar's eyes and hear what it hears until the start of your next turn, gaining the benefits of any special senses that the familiar has. During this time, you are deaf and blind with regard to your own senses.

    You can't have more than one familiar at a time. If you cast this spell while you already have a familiar, you instead cause it to adopt a new form. Choose one of the forms from the above list. Your familiar transforms into the chosen creature.

    Finally, when you cast a spell with a range of touch, your familiar can deliver the spell as if it had cast the spell. Your familiar must be within 100 feet of you, and it must use its reaction to deliver the spell when you cast it. If the spell requires an attack roll, you use your spell attack modifier for the roll.
  duration: Instantaneous
  level: 1
  material: 10 gp worth of charcoal, incense, and herbs that must be consumed by fire in a brass brazier
  name: Find Familiar
  range: 10 feet
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - conjuration
    - ritual
    - wizard
find_the_path:
  casting_time: 1 minute
  components: V, S, M
  concentration: true
  description: |-
    This spell allows you to find the shortest, most direct physical route to a specific fixed location that you are familiar with on the same plane of existence. If you name a destination on another plane of existence, a destination that moves (such as a mobile fortress), or a destination that isn't specific (such as "a green dragon's lair"), the spell fails.

    For the duration, as long as you are on the same plane of existence as the destination, you know how far it is and in what direction it lies. While you are traveling there, whenever you are presented with a choice of paths along the way, you automatically determine which path is the shortest and most direct route (but not necessarily the safest route) to the destination.
  duration: Up to 24 hours
  level: 6
  material: a set of divinatory tools—such as bones, ivory sticks, cards, teeth, or carved runes—worth 100 gp and an object from the location you wish to find
  name: Find the Path
  range: Self
  sources:
    - PHB
  tags:
    - arcane
    - bard
    - cleric
    - divination
    - druid
find_traps:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    You sense the presence of any trap within range that is within line of sight. A trap, for the purpose of this spell, includes anything that would inflict a sudden or unexpected effect you consider harmful or undesirable, which was specifically intended as such by its creator. Thus, the spell would sense an area affected by the _alarm_ spell, a _glyph of warding_, or a mechanical pit trap, but it would not reveal a natural weakness in the floor, an unstable ceiling, or a hidden sinkhole.

    This spell merely reveals that a trap is present. You don't learn the location of each trap, but you do learn the general nature of the danger posed by a trap you sense.
  duration: Instantaneous
  level: 2
  name: Find Traps
  range: 120 feet
  sources:
    - PHB
  tags:
    - cleric
    - divination
    - druid
    - primal
