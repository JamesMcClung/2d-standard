wall_of_dirt:
  casting_time: 1 standard action
  components: S
  concentration: true
  description: |-
    A nonmagical wall of compact dirt rises from the ground at a point you choose within range. The wall is 3 inches thick and up to 20 feet long.

    If the wall cuts through a creature's space when it appears, the creature is pushed to one side of the wall (you choose which side). If a creature would be surrounded on all sides by the wall (or the wall and another solid surface), that creature can make a Dexterity saving throw. On a success, it can use its reaction to move up to its speed so that it is no longer enclosed by the wall

    The wall is an object that can be damaged and thus breached. Each 5-foot long section has AC 8, 10 hit points, and immunity to poison and psychic damage. Reducing a panel to 0 hit points destroys it, leaving behind a 5-foot square of difficult terrain that takes at least 1 minute to clear by hand.

    If you maintain your concentration on this spell for its whole duration, the wall becomes permanent and can't be dispelled. Otherwise, the wall disappears when the spell ends.
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 3rd level or higher, you can extend the length of the wall by 5 feet for each slot level above 2nd.
  level: 2
  name: Wall of Dirt
  range: 60 feet
  sources:
    - 2D
  tags:
    - druid
    - earth
    - primal
    - transmutation
    - wizard
wall_of_fire:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You create a wall of fire on a solid surface within range. You can make the wall up to 60 feet long, 20 feet high, and 1 foot thick, or a ringed wall up to 20 feet in diameter, 20 feet high, and 1 foot thick. The wall is opaque and lasts for the duration.

    When the wall appears, each creature within its area must make a Dexterity saving throw. On a failed save, a creature takes 5d8 fire damage, or half as much damage on a successful save.

    One side of the wall, selected by you when you cast this spell, deals 5d8 fire damage to each creature that ends its turn within 10 feet of that side or inside the wall. A creature takes the same damage when it enters the wall for the first time on a turn or ends its turn there. The other side of the wall deals no damage.
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 5th level or higher, the damage of the spell increases by 1d8 for each slot level above 4th.
  level: 4
  material: a small piece of phosphorus
  name: Wall of Fire
  range: 120 feet
  sources:
    - PHB
  tags:
    - arcane
    - druid
    - evocation
    - fire
    - sorcerer
    - wizard
wall_of_flesh:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You create a wall of living flesh within range. The wall is 1 foot thick, up to 10 feet tall, and up to 40 feet long in a straight line. It must be supported underneath by a solid surface at all times. If the wall cuts through a creature's space when it appears, the creature is pushed to one side of the wall (you choose which side).

    The wall is an object with 10 AC and immunity to psychic damage and forced movement. It starts with 2 hit points for every foot of its length, regardless of its height. The wall has no hit point maximum. Whenever it gains or loses hit points, the wall must grow or shrink so that its length in feet is equal to half its current hit points. You determine the amount by which it grows (or shrinks) in each direction, potentially pushing creatures lengthwise according to the rules in the next paragraph. The wall can't gain hit points if there isn't space for it to grow.

    At the start of each of your turns, the wall regenerates 20 hit points. As a minor action, you can cause the wall to move up to 5 feet in a direction of your choice, automatically pushing Large or smaller creatures along with it. A Huge or larger creature in the wall's way can make a Strength saving throw against your spell save DC, preventing the wall's movement on a success; otherwise, it is also pushed.

    The wall has eyes and darkvision out to a range of 30 feet. When a creature the wall can see starts its turn within 5 feet of the wall, the wall attacks it with fleshy tendrils. Make a melee spell attack against the target. On a hit, the target takes 2d8 bludgeoning damage, and if the target is Large or smaller, it is grappled by the wall (escape DC equals your spell save DC).
  duration: Up to 1 minute
  higher_level: When you cast this spell using a spell slot of 5th level or higher, the wall can start up to 20 feet longer and regenerates an additional 10 hit points per turn for each slot level above 4th.
  level: 4
  material: an eyeball with the optic nerve still attached
  name: Wall of Flesh
  range: 120 feet
  sources:
    - 2D
  tags:
    - arcane
    - transmutation
    - wizard
wall_of_force:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    An invisible wall of force springs into existence at a point you choose within range. The wall appears in any orientation you choose, as a horizontal or vertical barrier or at an angle. It can be free floating or resting on a solid surface. You can form it into a hemispherical dome or a sphere with a radius of up to 10 feet, or you can shape a flat surface made up of ten 10-foot-by-10-foot panels. Each panel must be contiguous with another panel. In any form, the wall is 1/4 inch thick. It lasts for the duration. If the wall cuts through a creature's space when it appears, the creature is pushed to one side of the wall (your choice which side).

    Nothing can physically pass through the wall. The wall even extends into the Ethereal Plane, blocking ethereal travel through the wall. It can't be dispelled by _dispel magic_, but a _disintegrate_ spell destroys the wall instantly.

    The wall can also be attacked. It has 100 hit points and 20 AC. If the wall is destroyed by reducing it to 0 hit points, it creates a brief planar convergence. Each creature within 5 feet of the wall must succeed on a Charisma saving throw or take 4d10 force damage. A target that fails the save by 10 or more is transported to the Ethereal Plane if it was on the plane the spell was cast in or vice versa.
  duration: Up to 10 minutes
  level: 5
  material: a pinch of powder made by crushing a clear gemstone
  name: Wall of Force
  range: 120 feet
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - evocation
    - wizard
wall_of_ice:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    You create a wall of ice on a solid surface within range. You can form it into a hemispherical dome or a sphere with a radius of up to 10 feet, or you can shape a flat surface made up of ten 10-foot-square panels. Each panel must be contiguous with another panel. In any form, the wall is 1 foot thick and lasts for the duration.

    If the wall cuts through a creature's space when it appears, the creature within its area is pushed to one side of the wall and must make a Dexterity saving throw. On a failed save, the creature takes 10d6 cold damage, or half as much damage on a successful save.

    The wall is an object that can be damaged and thus breached. It has AC 12 and 30 hit points per 10-foot section, and it is vulnerable to fire damage. Reducing a 10-foot section of wall to 0 hit points destroys it and leaves behind a sheet of frigid air in the space the wall occupied. A creature moving through the sheet of frigid air for the first time on a turn must make a Constitution saving throw. That creature takes 5d6 cold damage on a failed save, or half as much damage on a successful one.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 7th level or higher, the damage the wall deals when it appears increases by 2d6, and the damage from passing through the sheet of frigid air increases by 1d6, for each slot level above 6th.
  level: 6
  material: a small piece of quartz
  name: Wall of Ice
  range: 120 feet
  sources:
    - PHB
  tags:
    - evocation
    - primal
    - water
    - wizard
wall_of_light:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: |-
    A shimmering wall of bright light appears at a point you choose within range. The wall appears in any orientation you choose: horizontally, vertically, or diagonally. It can be free floating, or it can rest on a solid surface. The wall can be up to 60 feet long, 10 feet high, and 5 feet thick. The wall blocks line of sight, but creatures and objects can pass through it. It emits bright light out to 120 feet and dim light for an additional 120 feet.

    When the wall appears, each creature in its area must make a Constitution saving throw. On a failed save, a creature takes 4d8 radiant damage, and it is blinded for 1 minute (save ends). On a successful save, it takes half as much damage and isn't blinded.

    A creature that ends its turn in the wall's area takes 4d8 radiant damage.

    Until the spell ends, you can use a standard action to launch a beam of radiance from the wall at one creature you can see within 60 feet of it. Make a ranged spell attack. On a hit, the target takes 4d8 radiant damage. Whether you hit or miss, reduce the length of the wall by 10 feet. If the walls length drops to 0 feet, the spell ends.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 6th level or higher, the damage increases by 1d8 for each slot level above 5th.
  level: 5
  material: a hand mirror
  name: Wall of Light
  range: 120 feet
  sources:
    - XGE
  tags:
    - divine
    - evocation
    - sorcerer
    - warlock
    - wizard
wall_of_sand:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: You create a wall of swirling sand on the ground at a point you can see within range. You can make the wall up to 30 feet long, 10 feet high, and 10 feet thick, and it vanishes when the spell ends. It blocks line of sight but not movement. A creature is blinded while in the walls space and must spend 3 feet of movement for every 1 foot it moves there.
  duration: Up to 10 minutes
  level: 3
  material: a handful of sand
  name: Wall of Sand
  range: 90 feet
  sources:
    - EEPC
