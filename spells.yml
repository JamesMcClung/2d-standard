  concentration: true
  description: |-
    You create the image of an object, a creature, or some other visible phenomenon that is no larger than a 20-foot cube. The image appears at a spot that you can see within range and lasts for the duration. It seems completely real, including sounds, smells, and temperature appropriate to the thing depicted. You can't create sufficient heat or cold to cause damage, a sound loud enough to deal thunder damage or deafen a creature, or a smell that might sicken a creature (like a troglodyte's stench).

    As long as you are within range of the illusion, you can use a standard action to cause the image to move to any other spot within range. As the image changes location, you can alter its appearance so that its movements appear natural for the image. For example, if you create an image of a creature and move it, you can alter the image so that it appears to be walking. Similarly, you can cause the illusion to make different sounds at different times, even making it carry on a conversation, for example.

    Physical interaction with the image reveals it to be an illusion, because things can pass through it. A creature can also use the Study action to inspect the image from a distance, making an Investigation check against your spell save DC. On a success, the creature discovers that the image is illusory. If a creature discerns the illusion for what it is, the illusion becomes translucent and its other sensory qualities become faint to the creature.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 6th level or higher, the spell lasts until dispelled, without requiring your concentration.
  level: 3
  material: a bit of fleece
  name: Major Image
  range: 120 feet
  sources:
    - PHB
    - 2D
  tags:
    - arcane
    - bard
    - illusion
    - magus
    - sorcerer
    - warlock
    - wizard
mantle_of_meteors:
  casting_time: 1 standard action
  components: V, S, M
  concentration: true
  description: You create six tiny meteors in your space. They float in the air and orbit you for the spell's duration. When you cast the spell—and as a minor action on each of your turns thereafter—you can expend one or two of the meteors, sending them streaking toward a point or points you choose within 120 feet of you. Once a meteor reaches its destination or impacts against a solid surface, the meteor explodes. Each creature within 5 feet of the point where the meteor explodes must make a Dexterity saving throw. A creature takes 2d6 fire damage on a failed save, or half as much damage on a successful one.
  duration: Up to 10 minutes
  higher_level: When you cast this spell using a spell slot of 4th level or higher, the number of meteors created increases by two for each slot level above 3rd.
  level: 3
  material: niter, sulfur, and pine tar formed into a bead
  name: Mantle of Meteors
  range: Self
  sources:
    - EEPC
    - XGE
  tags:
    - arcane
    - fire
    - sorcerer
    - transmutation
    - wizard
mass_cure_wounds:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: A wave of healing energy washes out from a point of your choice within range. Choose up to six creatures in a 30-foot-radius sphere centered on that point. Each target regains hit points equal to 3d8 + your spellcasting ability score. This spell has no effect on undead or constructs.
  duration: Instantaneous
  higher_level: When you cast this spell using a spell slot of 6th level or higher, the healing increases by 1d8 for each slot level above 5th.
  level: 5
  name: Mass Cure Wounds
  range: 60 feet
  sources:
    - PHB
  tags:
    - bard
