extract_vitality:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: You siphon remaining life energy from one recently deceased corpse within range. The target must have died in the past hour. The corpse withers away and is destroyed, and you gain a number of hit points equal to three rolls of the target's hit die plus its Constitution score from when it was alive (minimum 1 hit point).
  duration: Instantaneous
  level: 1
  name: Extract Vitality
  range: 30 feet
  sources:
    - 2D
  tags:
    - arcane
    - necromancy
eyes_of_the_dead:
  casting_time: 1 standard action
  components: V, S
  concentration: false
  description: |-
    You touch one corpse, skull, or willing undead creature, and its eyes fill with a blood-red mist. For the duration of the spell, you can see through the target's eyes, which have darkvision out to a range of 60 feet. You can't hear through the target, nor can you control where it looks using this spell.

    While looking through the target's eyes, you are blinded to your own surroundings. You can switch between the target's vision and your own vision as a minor action.
  duration: 1 hour
  level: 1
  name: Eyes of the Dead
  range: Touch
  sources:
    - 2D
  tags:
    - arcane
    - necromancy
    - ritual
fabricate:
  casting_time: 10 minutes
  components: V, S
  concentration: false
  description: |-
    You convert raw materials into products of the same material. For example, you can fabricate a wooden bridge from a clump of trees, a rope from a patch of hemp, and clothes from flax or wool.

    Choose raw materials that you can see within range. You can fabricate a Large or smaller object (contained within a 10-foot cube, or eight connected 5-foot cubes), given a sufficient quantity of raw material. If you are working with metal, stone, or another mineral substance, however, the fabricated object can be no larger than Medium (contained within a single 5-foot cube). The quality of objects made by the spell is commensurate with the quality of the raw materials.

    Creatures or magic items can't be created or transmuted by this spell. You also can't use it to create items that ordinarily require a high degree of craftsmanship, such as jewelry, weapons, glass, or armor, unless you have proficiency with the type of artisan's tools used to craft such objects.
  duration: Instantaneous
  level: 4
  name: Fabricate
  range: 120 feet
  sources:
    - PHB
  tags:
    - arcane
    - artificer
    - transmutation
    - wizard
face_swap:
  casting_time: 1 standard action
  components: S
  concentration: false
  description: |-
    Make a melee spell attack against a creature within 5 feet of you that's the same size as you. On a hit, you become disguised as the target as if by _disguise self_ and vice versa. You automatically hit a willing target.

    The disguises created by this spell are based on how the other creature appears, including any illusory changes. Thus, if you cast _disguise self_ to look like an orc and then cast _face swap_ on an elf, you will look like the elf and the elf will look like an orc.
  duration: 1 hour
  level: 2
  name: Face Swap
  range: Touch
  sources:
    - 2D
  tags:
    - arcane
    - illusion
faerie_fire:
  casting_time: 1 standard action
  components: V
  concentration: true
  description: |-
    Each object in a 20-foot cube within range is outlined in blue, green, or violet light (your choice). Any creature in the area when the spell is cast is also outlined in light if it fails a Dexterity saving throw. For the duration, objects and affected creatures shed dim light in a 10-foot radius.

    Any attack roll against an affected creature or object has advantage if the attacker can see it, and the affected creature or object can't benefit from being invisible.
  duration: Up to 1 minute
  level: 1
  name: Faerie Fire
  range: 60 feet
