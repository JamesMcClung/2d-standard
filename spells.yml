phantom_hound:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: |-
    You conjure a phantom watchdog in an unoccupied space that you can see within range, where it remains for the duration, until you dismiss it as a standard action, or until you move more than 100 feet away from it.

    The hound is invisible to all creatures except you and can't be harmed. When a Small or larger creature comes within 30 feet of it without first speaking the password that you specify when you cast this spell, the hound starts barking loudly. The hound sees invisible creatures and can see into the Ethereal Plane. It ignores illusions.

    At the start of each of your turns, the hound attempts to bite one creature within 5 feet of it that is hostile to you. The hound's attack bonus is equal to your spellcasting attack modifier. On a hit, it deals 4d8 piercing damage.
  duration: 8 hours
  level: 4
  material: a tiny silver whistle, a piece of bone, and a thread
  name: Phantom Hound
  range: 30 feet
  sources:
    - PHB
  tags:
    - arcane
    - artificer
    - conjuration
    - wizard
phantom_steed:
  casting_time: 1 minute
  components: V, S
  concentration: false
  description: |-
    A Large quasi-real, horselike creature appears on the ground in an unoccupied space of your choice within range. You decide the creature's appearance, but it is equipped with a saddle, bit, and bridle. Any of the equipment created by the spell vanishes in a puff of smoke if it is carried more than 10 feet away from the steed.

    For the duration, you or a creature you choose can ride the steed. The creature uses the statistics for a [horse]($creatures), except it has a speed of 100 feet and can travel 10 miles in an hour, or 13 miles at a fast pace. When the spell ends, the steed gradually fades, giving the rider 1 minute to dismount. The spell ends if you use a standard action to dismiss it or if the steed takes any damage.
  duration: 1 hour
  level: 3
  name: Phantom Steed
  range: 30 feet
  sources:
    - PHB
  tags:
    - arcane
    - illusion
    - ritual
    - wizard
phantom_warriors:
  casting_time: 1 standard action
  components: V
  concentration: true
  description: |-
    Up to four illusory, Medium- or Small-sized phantom warriors appear in unoccupied spaces within range. Each creature's appearance and behavior is up to you. They appear real, visually and audibly, but are incorporeal.

    You can use a minor action to control the phantom warriors. Each warrior moves up to 40 feet to a point you can see and can pantomime an attack, though it can do no damage and appears to miss its target. You can also cause one of them to take the Taunt, Frighten, or Help (aid your or an ally's attack only) action, using your own ability scores and skill proficiencies for any ability checks.

    A creature can use the Study action to inspect a phantom warrior, making an Investigation check against your spell save DC. On a success, the creature discovers that the warriors are illusory. A creature that knows the warriors are illusory can still be taunted, frightened, and affected by the Help action.

    You determine how a phantom warrior responds to effects that you are aware of. For example, if you see an enemy archer shoot a phantom warrior, you can cause the warrior appear to dodge out of the way. If you fail to do so, each creature that can see the warrior immediately learns that it is illusory. Additionally, a creature that targets a phantom warrior with a melee attack automatically gains the benefit of the Study action against it as if it had rolled an Investigation check with a result equal to the attack roll, potentially discerning its nature even if the warrior appeared to evade the attack.
  duration: Up to 1 hour
  higher_level: When you cast this spell using a spell slot of 4th level or higher, you can create two additional phantom warriors for each slot level above 3rd.
  level: 3
  name: Phantom Warriors
  range: 90 feet
  sources:
    - 2D
  tags:
    - arcane
    - illusion
planar_binding:
  casting_time: 1 hour
  components: V, S, M
  concentration: false
  description: |-
    With this spell, you attempt to bind a celestial, an elemental, a fey, or a fiend to your service. The creature must be within range for the entire casting of the spell. (Typically, the creature is first summoned into the center of an inverted _magic circle_ in order to keep it trapped while this spell is cast.) At the completion of the casting, the target must make a Charisma saving throw. On a failed save, it is bound to serve you for the duration. If the creature was summoned or created by another spell, that spell's duration is extended to match the duration of this spell.

    A bound creature must follow your instructions to the best of its ability. You might command the creature to accompany you on an adventure, to guard a location, or to deliver a message. The creature obeys the letter of your instructions, but if the creature is hostile to you, it strives to twist your words to achieve its own objectives. If the creature carries out your instructions completely before the spell ends, it travels to you to report this fact if you are on the same plane of existence. If you are on a different plane of existence, it returns to the place where you bound it and remains there until the spell ends.
  duration: 24 hours
  higher_level: When you cast this spell using a spell slot of a higher level, the duration increases to 10 days with a 6th-level slot, to 30 days with a 7th-level slot, to 180 days with an 8th-level slot, and to a year and a day with a 9th-level spell slot.
  level: 5
  material: a jewel worth at least 1,000 gp, which the spell consumes
  name: Planar Binding
  range: 60 feet
  sources:
    - PHB
    - TCE
  tags:
    - abjuration
    - arcane
    - bard
    - cleric
    - druid
    - warlock
    - wizard
plane_shift:
  casting_time: 1 standard action
  components: V, S, M
  concentration: false
  description: |-
    You and up to eight willing creatures who link hands in a circle are transported to a different plane of existence. You can specify a target destination in general terms, such as the City of Brass on the Elemental Plane of Fire or the palace of Dispater on the second level of the Nine Hells, and you appear in or near that destination. If you are trying to reach the City of Brass, for example, you might arrive in its Street of Steel, before its Gate of Ashes, or looking at the city from across the Sea of Fire, at the DM's discretion.

    Alternatively, if you know the sigil sequence of a teleportation circle on another plane of existence, this spell can take you to that circle. If the teleportation circle is too small to hold all the creatures you transported, they appear in the closest unoccupied spaces next to the circle.

    You can use this spell to banish an unwilling creature to another plane. Choose a creature within your reach and make a melee spell attack against it. On a hit, the creature must make a Charisma saving throw. If the creature fails this save, it is transported to a random location on the plane of existence you specify. A creature so transported must find its own way back to your current plane of existence.
  duration: Instantaneous
  level: 7
  material: a forked, metal rod worth at least 250 gp, attuned to a particular plane of existence
  name: Plane Shift
  range: Touch
  sources:
    - PHB
  tags:
